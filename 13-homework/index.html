<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Homework #13: Generators </title>
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
</head>

<body class="body">
    <h1>Homework #13: Generators</h1>

    <div class="show-buttons">
        <button id="generate-id">Generate ID</button>
        <button id="generate-down-font">Generate smaller font</button>
        <button id="generate-up-font">Generate bigger font</button>
    </div>
    <div class="show-id">
        <label for="id-value">Generated ID:</label>
        <textfield id="id-value" class="id-value"></textfield>
    </div>
    <div class="show-font">
        <label for="font-value">Generated font size:</label>
        <textfield id="font-value" class="textarea"></textfield>
    </div>
    <script src="./main.js"> </script>
</body>

</html>
